<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  
  <div class="container">
    
    <section class="display">0</section>
    
    <div class="calculator-section">
      <section class="left-side">
        <div class="calculator-item">
          <p data-num="ac" class="item">AC</p>
          <p data-num="1" class="item">+/-</p>
          <p data-num="1" class="item">%</p>
        </div>
        <div class="calculator-item">
          <p data-num="7" class="item">7</p>
          <p data-num="8" class="item">8</p>
          <p data-num="9" class="item">9</p>
        </div>
        <div class="calculator-item">
          <p data-num="4" class="item">4</p>
          <p data-num="5" class="item">5</p>
          <p data-num="6" class="item">6</p>
        </div>
        <div class="calculator-item">
          <p data-num="3" class="item">3</p>
          <p data-num="2" class="item">2</p>
          <p data-num="1" class="item">1</p>
        </div>
        <div data-num="0" class="calculator-item zero">
            0
        </div>
 
      </section>
      <section class="right-side">
        <p class="item" data-operator="division">/</p>
        <p class="item" data-operator="multiply">X</p>
        <p class="item" data-operator="minus">-</p>
        <p class="item" data-operator="plus">+</p>
        <p class="item" data-operator="equal">=</p>
      </section>
    </div>
  </div>


  <script src="./app.js"></script>
</body>
</html>
